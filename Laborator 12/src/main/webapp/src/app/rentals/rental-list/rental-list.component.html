<div *ngIf="selectedRental">
  <h2>
    Rental number #{{String(selectedRental.id) | uppercase}} was selected
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>

<h2>Rentals</h2>
<ol class="rentals">
  <li *ngFor="let rental of rentals "
      [class.selected]="rental === selectedRental"
      (click)="onSelect(rental)">
    {{rental.id}}

    <button
      [class.delete]="true"
      (click)="deleteRental(rental);$event.stopPropagation()">delete
    </button>
  </li>
</ol>
