<div *ngIf="movie">
  <h2>Movie {{movie.title}} details</h2>
  <div>
    <label>Serial number: </label> {{movie.serialNumber}}
    <input [(ngModel)]="movie.serialNumber" placeholder="serialNumber">
  </div>

  <div>
    <label>Title: </label> {{movie.title}}
    <input [(ngModel)]="movie.title" placeholder="title">
  </div>

  <div>
    <label>Director: </label> {{movie.director}}
    <input [(ngModel)]="movie.director" placeholder="director">
  </div>

  <div>
    <label>Duration: </label> {{movie.duration}}
    <input [(ngModel)]="movie.duration" placeholder="duration">
  </div>

  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
